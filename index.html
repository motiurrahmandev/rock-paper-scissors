<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Rock Paper Scissors</h1>

      <div class="game-container">
        <img class="image" id="rock" src="images/paper.png" alt="rock" />
        <img class="image" id="paper" src="images/rock.png" alt="paper" />
        <img class="image" id="scissors" src="images/scissors.png" alt="scissors" />
      </div>

      <div class="count">
        <div class="you-score">
          <p class ="user-score">0</p>
          <p>You</p>
        </div>
        <div class="comp-score">
          <p class ="com-score">0</p>
          <p>Comp</p>
        </div>
      </div>

      <button class="msg-btn">Pick Your Move</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
